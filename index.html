<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D é¡ä½å¤§å¸« - V9 çµ‚æ¥µå¯¦æˆ°ç‰ˆ</title>
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #1a1a1a; color: white; }
        #canvas-container { width: 100vw; height: 100vh; display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* --- è¦–è¦ºè¼”åŠ©å±¤ (ä¹å®®æ ¼ & æ¯”ä¾‹æ¡†) --- */
        #overlay-container {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 2;
            display: flex; justify-content: center; align-items: center;
        }

        /* ä¹å®®æ ¼ (é è¨­éš±è—) */
        #grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* JS æ§åˆ¶é¡¯ç¤º */
            flex-wrap: wrap;
        }
        .grid-cell { width: 33.33%; height: 33.33%; box-sizing: border-box; border: 1px solid rgba(255, 255, 255, 0.2); }

        /* V9 æ–°å¢ï¼šç¶ è‰²æ¯”ä¾‹æ¡† (Aspect Ratio Frame) */
        #aspect-frame {
            position: absolute;
            border: 2px solid #00ff00; /* ç¶ è‰²å¯¦ç·š */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5); /* æ¡†æ¡†å¤–è®Šæš—ï¼Œè®“æ§‹åœ–æ›´æ¸…æ¥š */
            display: none; /* JS æ§åˆ¶é¡¯ç¤ºèˆ‡å¤§å° */
            pointer-events: none;
        }

        /* --- æ‰‹æ©Ÿè¨­å®šæŒ‰éˆ• --- */
        #open-menu-btn {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            padding: 10px 15px; background: #ffca28; color: #000;
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-size: 14px;
            display: flex; align-items: center; gap: 5px;
        }

        /* --- UI é¢æ¿ --- */
        #ui-panel {
            position: absolute; top: 20px; right: 20px; width: 320px;
            background: rgba(0, 0, 0, 0.95); padding: 20px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8); color: #fff; z-index: 30;
            max-height: 85vh; overflow-y: auto; border: 1px solid #444;
            display: none; /* é è¨­éš±è—ï¼Œé›»è…¦ç‰ˆæœƒè‡ªå‹•é–‹ */
        }
        @media (max-width: 600px) {
            #ui-panel {
                top: 50%; left: 50%; transform: translate(-50%, -50%);
                width: 90%; max-height: 90vh;
            }
        }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 15px;
        }
        h2 { margin: 0; font-size: 18px; color: #ffeb3b; }
        #close-menu-btn { background: none; border: none; color: #aaa; font-size: 24px; cursor: pointer; }

        /* V9 æ–°å¢ï¼šé¡¯ç¤ºé–‹é—œå€ */
        .toggle-group {
            display: flex; gap: 10px; margin-bottom: 15px; background: #333; padding: 10px; border-radius: 6px;
        }
        .toggle-btn {
            flex: 1; padding: 8px; font-size: 12px; cursor: pointer; border: 1px solid #555; border-radius: 4px;
            background: #222; color: #aaa; text-align: center;
        }
        .toggle-btn.active { background: #4caf50; color: white; border-color: #4caf50; }

        /* å°èˆªæŒ‰éˆ• */
        .nav-controls {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 15px;
            background: #222; padding: 10px; border-radius: 6px;
        }
        .nav-btn {
            padding: 12px 5px; background: #444; color: #fff; border: 1px solid #555;
            border-radius: 4px; cursor: pointer; font-size: 14px; text-align: center;
        }
        .nav-btn:active { background: #666; }

        /* è¼¸å…¥å…ƒä»¶ */
        .control-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #ccc; }
        input, select, textarea {
            width: 100%; padding: 10px; box-sizing: border-box; background: #222;
            border: 1px solid #555; color: white; border-radius: 4px; font-size: 14px;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-primary {
            width: 100%; padding: 12px; background: #ffca28; color: #000; border: none;
            border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px;
        }
        .btn-copy {
            width: 100%; padding: 12px; background: #00e676; color: #000; border: none;
            border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px;
            display: none; /* ç”Ÿæˆå¾Œæ‰é¡¯ç¤º */
        }
        
        /* çµæœå€ */
        #result-area {
            margin-top: 15px; padding: 10px; background: #111; border: 1px solid #333;
            border-radius: 4px; min-height: 60px; font-size: 12px; font-family: 'Courier New', monospace;
            line-height: 1.4; word-wrap: break-word; color: #ffeb3b;
        }

        /* æ­·å²ç´€éŒ„å€ */
        #history-area {
            margin-top: 20px; border-top: 1px solid #555; padding-top: 10px;
        }
        .history-title { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .history-item {
            background: #222; padding: 8px; margin-bottom: 5px; border-radius: 4px;
            font-size: 11px; color: #ccc; cursor: pointer; border-left: 3px solid #555;
        }
        .history-item:hover { background: #333; border-left-color: #ffca28; }

    </style>
    
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="overlay-container">
        <div id="grid-overlay">
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div id="aspect-frame"></div>
    </div>

    <button id="open-menu-btn">âš™ï¸ åƒæ•¸è¨­å®š</button>

    <div id="ui-panel">
        <div class="panel-header">
            <h2>ğŸŒ é¡ä½å¤§å¸« V9</h2>
            <button id="close-menu-btn">Ã—</button>
        </div>

        <label>è¦–è¦ºè¼”åŠ© (Visual Aids)</label>
        <div class="toggle-group">
            <div class="toggle-btn" id="toggleGrid">ğŸ“… ä¹å®®æ ¼</div>
            <div class="toggle-btn" id="toggleFrame">ğŸŸ© æ¯”ä¾‹æ¡†</div>
        </div>

        <button id="resetBtn" class="btn-primary" style="background:#444; color:#ddd; margin-top:0; margin-bottom:15px; font-size:13px; padding:8px;">â†º é‡ç½®è¦–è§’</button>

        <div class="nav-label">æ–°æ‰‹å°èˆª (æ‰‹æ©Ÿæ•‘æ˜Ÿ)</div>
        <div class="nav-controls">
            <button class="nav-btn" id="navZoomIn">â• æ”¾å¤§</button>
            <button class="nav-btn" id="navUp">â¬†ï¸ ä¸Šç§»</button>
            <button class="nav-btn" id="navZoomOut">â– ç¸®å°</button>
            <button class="nav-btn" id="navLeft">â¬…ï¸ å·¦è½‰</button>
            <button class="nav-btn" id="navDown">â¬‡ï¸ ä¸‹ç§»</button>
            <button class="nav-btn" id="navRight">â¡ï¸ å³è½‰</button>
        </div>

        <div class="control-group">
            <label>ç„¦æ®µ (mm)</label>
            <input type="number" id="focalLength" value="35" min="10" max="200">
        </div>
        
        <div class="control-group">
            <label>ç•«é¢æ¯”ä¾‹ (é€£å‹•ç¶ æ¡†)</label>
            <select id="aspectRatio">
                <option value="16:9" selected>16:9 (æ©«å‘é›»å½±)</option>
                <option value="9:16">9:16 (æ‰‹æ©ŸçŸ­å½±éŸ³)</option>
                <option value="4:3">4:3 (å‚³çµ±é›»è¦–)</option>
                <option value="1:1">1:1 (æ–¹å½¢ IG)</option>
                <option value="21:9">21:9 (è¶…å¯¬è¢å¹•)</option>
            </select>
        </div>

        <div class="control-group">
            <label>é¢¨æ ¼ (Style)</label>
            <select id="style">
                <option value="Photorealistic, 8k, highly detailed" selected>1. å¯«å¯¦ (Realistic)</option>
                <option value="Cinematic lighting, moody">2. é›»å½±æ„Ÿ (Cinematic)</option>
                <option value="Anime style, vibrant colors">3. å‹•æ¼« (Anime)</option>
                <option value="3D render, c4d, blender, octane render">4. 3D (Three Dimensional)</option>
                <option value="Black and white photography, noir">5. é»‘ç™½ (Black & White)</option>
                <option value="SURPRISE_ME">ğŸ² Surprise me ! (éš¨æ©Ÿ)</option>
            </select>
        </div>

        <div class="control-group">
            <label>å ´æ™¯æè¿°</label>
            <textarea id="sceneDesc" rows="3" placeholder="ä¾‹å¦‚ï¼šä¸€ä½ç”·å­åœ¨æŠ½è¸..."></textarea>
        </div>
        
        <button id="generateBtn" class="btn-primary">ç”Ÿæˆ Prompt</button>
        
        <div id="result-area">(é»æ“Šç”Ÿæˆ...)</div>
        
        <button id="copyBtn" class="btn-copy">ğŸ“‹ è¤‡è£½ Prompt</button>

        <div id="history-area">
            <div class="history-title">ğŸ“œ æ­·å²ç´€éŒ„ (é»æ“Šå¯è¤‡è£½)</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        // --- UI é–‹é—œèˆ‡åˆå§‹åŒ– ---
        const uiPanel = document.getElementById('ui-panel');
        const openBtn = document.getElementById('open-menu-btn');
        const closeBtn = document.getElementById('close-menu-btn');
        
        // é è¨­ç‹€æ…‹ï¼šé›»è…¦é–‹ï¼Œæ‰‹æ©Ÿé—œ
        if (window.innerWidth > 600) {
            uiPanel.style.display = 'block'; openBtn.style.display = 'none';
        } else {
            uiPanel.style.display = 'none'; openBtn.style.display = 'flex';
        }

        openBtn.addEventListener('click', () => { uiPanel.style.display = 'block'; openBtn.style.display = 'none'; });
        closeBtn.addEventListener('click', () => { uiPanel.style.display = 'none'; openBtn.style.display = 'flex'; });

        // --- V9: è¦–è¦ºè¼”åŠ©æ§åˆ¶ ---
        const gridOverlay = document.getElementById('grid-overlay');
        const aspectFrame = document.getElementById('aspect-frame');
        const toggleGrid = document.getElementById('toggleGrid');
        const toggleFrame = document.getElementById('toggleFrame');
        const aspectRatioSel = document.getElementById('aspectRatio');

        // ä¹å®®æ ¼é–‹é—œ
        let isGridOn = false;
        toggleGrid.addEventListener('click', () => {
            isGridOn = !isGridOn;
            gridOverlay.style.display = isGridOn ? 'flex' : 'none';
            toggleGrid.classList.toggle('active', isGridOn);
        });

        // æ¯”ä¾‹æ¡†é–‹é—œ
        let isFrameOn = false;
        toggleFrame.addEventListener('click', () => {
            isFrameOn = !isFrameOn;
            aspectFrame.style.display = isFrameOn ? 'block' : 'none';
            toggleFrame.classList.toggle('active', isFrameOn);
            if(isFrameOn) updateFrameSize(); // é–‹å•Ÿæ™‚æ›´æ–°ä¸€æ¬¡å°ºå¯¸
        });

        // ç›£è½æ¯”ä¾‹ä¸‹æ‹‰é¸å–® -> å³æ™‚æ›´æ–°ç¶ æ¡†
        aspectRatioSel.addEventListener('change', updateFrameSize);

        function updateFrameSize() {
            if (!isFrameOn) return;
            const ratioStr = aspectRatioSel.value; // e.g., "16:9"
            const parts = ratioStr.split(':');
            const ratioVal = parseFloat(parts[0]) / parseFloat(parts[1]);

            // è¨ˆç®—æœ€é©åˆè¢å¹•çš„æ¡†æ¡†å¤§å° (ç•™ä¸€é»é‚Šè·)
            const margin = 40; 
            const maxW = window.innerWidth - margin;
            const maxH = window.innerHeight - margin;

            let finalW, finalH;

            // å…ˆå˜—è©¦ç”¨æœ€å¤§å¯¬åº¦
            finalW = maxW;
            finalH = finalW / ratioVal;

            // å¦‚æœé«˜åº¦çˆ†äº†ï¼Œæ”¹ç”¨æœ€å¤§é«˜åº¦åç®—
            if (finalH > maxH) {
                finalH = maxH;
                finalW = finalH * ratioVal;
            }

            aspectFrame.style.width = finalW + 'px';
            aspectFrame.style.height = finalH + 'px';
        }
        
        // è¦–çª—ç¸®æ”¾æ™‚ä¹Ÿè¦æ›´æ–°æ¡†æ¡†
        window.addEventListener('resize', () => {
            if(isFrameOn) updateFrameSize();
        });


        // --- Three.js å ´æ™¯ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020); 
        scene.fog = new THREE.Fog(0x202020, 5, 50);

        const camera = new THREE.PerspectiveCamera(63, window.innerWidth / window.innerHeight, 0.1, 1000);
        const initialCamPos = new THREE.Vector3(-3, 3, 4); 
        camera.position.copy(initialCamPos);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x333333); scene.add(gridHelper);
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; plane.receiveShadow = true; scene.add(plane);

        // æœ¨å¶äºº
        const dummyGroup = new THREE.Group();
        const material = new THREE.MeshStandardMaterial({ color: 0xccaa88, roughness: 0.5 });
        const headGroup = new THREE.Group(); headGroup.position.y = 1.75;
        const headMesh = new THREE.Mesh(new THREE.SphereGeometry(0.25, 32, 32), material); headMesh.castShadow = true; headGroup.add(headMesh);
        const nose = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.15), new THREE.MeshStandardMaterial({ color: 0xff3333 })); 
        nose.position.set(0, 0, 0.25); headGroup.add(nose);
        dummyGroup.add(headGroup);
        const body = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.2, 0.7, 32), material); 
        body.position.y = 1.15; body.castShadow = true; dummyGroup.add(body);
        const armGeo = new THREE.CylinderGeometry(0.08, 0.08, 0.7);
        const armL = new THREE.Mesh(armGeo, material); armL.position.set(0.35, 1.2, 0); armL.rotation.z = -0.2; dummyGroup.add(armL);
        const armR = new THREE.Mesh(armGeo, material); armR.position.set(-0.35, 1.2, 0); armR.rotation.z = 0.2; dummyGroup.add(armR);
        const legGeo = new THREE.CylinderGeometry(0.1, 0.08, 0.8);
        const legL = new THREE.Mesh(legGeo, material); legL.position.set(0.15, 0.4, 0); dummyGroup.add(legL);
        const legR = new THREE.Mesh(legGeo, material); legR.position.set(-0.15, 0.4, 0); dummyGroup.add(legR);
        scene.add(dummyGroup);

        const ambientLight = new THREE.AmbientLight(0x404040, 1.5); scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5); dirLight.position.set(5, 10, 7); dirLight.castShadow = true; scene.add(dirLight);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        const targetCenter = new THREE.Vector3(0, 1.2, 0);
        controls.target.copy(targetCenter); controls.update();

        // å°èˆªæŒ‰éˆ•
        document.getElementById('navLeft').addEventListener('click', () => { controls.autoRotate = false; camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -0.1); controls.update(); });
        document.getElementById('navRight').addEventListener('click', () => { controls.autoRotate = false; camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), 0.1); controls.update(); });
        document.getElementById('navZoomIn').addEventListener('click', () => { const dir = new THREE.Vector3(); camera.getWorldDirection(dir); camera.position.add(dir.multiplyScalar(0.5)); controls.update(); });
        document.getElementById('navZoomOut').addEventListener('click', () => { const dir = new THREE.Vector3(); camera.getWorldDirection(dir); camera.position.add(dir.multiplyScalar(-0.5)); controls.update(); });
        document.getElementById('navUp').addEventListener('click', () => { camera.position.y += 0.2; controls.target.y += 0.2; controls.update(); });
        document.getElementById('navDown').addEventListener('click', () => { camera.position.y -= 0.2; controls.target.y -= 0.2; controls.update(); });
        document.getElementById('resetBtn').addEventListener('click', () => { camera.position.copy(initialCamPos); controls.target.copy(targetCenter); controls.update(); document.getElementById('focalLength').value = 35; updateCameraFOV(); });

        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();

        // --- ç”Ÿæˆé‚è¼¯ ---
        const focalInput = document.getElementById('focalLength');
        function updateCameraFOV() {
            const focalLength = parseFloat(focalInput.value); if(focalLength <= 0) return;
            const sensorHeight = 24; const fov = 2 * Math.atan(sensorHeight / (2 * focalLength)) * (180 / Math.PI);
            camera.fov = fov; camera.updateProjectionMatrix();
        }
        focalInput.addEventListener('input', updateCameraFOV); updateCameraFOV();

        // V9: Surprise Me é¢¨æ ¼åº«
        const hiddenStyles = [
            "Cyberpunk style, neon lights, futuristic city",
            "Watercolor painting, soft pastel colors, artistic",
            "Claymation style, stop motion, plasticine texture",
            "Ukiyo-e style, japanese traditional art, woodblock print",
            "Pixel art, 16-bit game style, retro",
            "Steampunk, brass gears, steam, victorian industrial",
            "Synthwave, retro 80s aesthetics, purple and teal grid",
            "Polaroid photo, vintage film grain, flash photography"
        ];

        document.getElementById('generateBtn').addEventListener('click', () => {
            const focalLen = focalInput.value;
            // å…‰åœˆå› ç‚ºæ‰‹æ©Ÿç‰ˆé¸å–®å¤ªé•·ï¼Œé€™è£¡ç°¡åŒ–é è¨­ f/1.8ï¼Œæˆ–å¯è‡ªè¡Œå¾ HTML åŠ å›é¸å–®
            const aperture = "f/1.8"; 
            
            // è™•ç†é¢¨æ ¼
            let style = document.getElementById('style').value;
            if (style === "SURPRISE_ME") {
                const randomIdx = Math.floor(Math.random() * hiddenStyles.length);
                style = hiddenStyles[randomIdx];
            }

            const ratioVal = aspectRatioSel.value; // "16:9"
            const aspectRatioTag = `(${ratioVal} aspect ratio)`;
            const userDesc = document.getElementById('sceneDesc').value.trim() || "a character standing";

            // è¨ˆç®—é¡ä½
            const distance = camera.position.distanceTo(controls.target);
            let shotType = "Medium Shot";
            if (distance < 1.5) shotType = "Extreme Close-up";
            else if (distance < 2.5) shotType = "Close-up";
            else if (distance < 4.5) shotType = "Medium Shot";
            else if (distance < 8.0) shotType = "Full Body Shot";
            else shotType = "Wide Shot";

            // è¨ˆç®—è§’åº¦
            const heightDiff = camera.position.y - controls.target.y;
            let angleType = "Eye-level angle";
            if (heightDiff > 0.8) angleType = "High angle shot";
            else if (heightDiff < -0.5) angleType = "Low angle shot";

            // è¨ˆç®—æ–¹å‘
            let camDirX = camera.position.x - controls.target.x;
            let camDirZ = camera.position.z - controls.target.z;
            const length = Math.sqrt(camDirX * camDirX + camDirZ * camDirZ);
            camDirZ /= length; const dotProduct = camDirZ;

            let facingType = "";
            if (dotProduct > 0.8) { facingType = ", Front view"; } 
            else if (dotProduct < -0.8) { facingType = ", Back view from behind"; } 
            else {
                if (camera.position.x > controls.target.x) { facingType = ", Side profile view facing left"; } 
                else { facingType = ", Side profile view facing right"; }
            }

            // çµ„åˆ Prompt
            const finalPrompt = `${style}, ${userDesc}${facingType}, ${shotType}, ${angleType}, ${focalLen}mm lens, ${aperture}, depth of field, natural lighting, highly detailed, ${aspectRatioTag}, (best quality), (masterpiece), (highres)`;

            // é¡¯ç¤ºçµæœ
            const resultArea = document.getElementById('result-area');
            resultArea.innerText = finalPrompt;

            // é¡¯ç¤ºè¤‡è£½æŒ‰éˆ•
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.style.display = 'block';
            copyBtn.innerText = 'ğŸ“‹ è¤‡è£½ Prompt';
            copyBtn.style.background = '#00e676';

            // åŠ å…¥æ­·å²ç´€éŒ„
            addToHistory(finalPrompt);
        });

        // V9: ä¸€éµè¤‡è£½åŠŸèƒ½
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.addEventListener('click', () => {
            const text = document.getElementById('result-area').innerText;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.innerText = 'âœ… å·²è¤‡è£½ï¼';
                copyBtn.style.background = '#4caf50';
                setTimeout(() => {
                    copyBtn.innerText = 'ğŸ“‹ è¤‡è£½ Prompt';
                    copyBtn.style.background = '#00e676';
                }, 2000);
            }).catch(err => {
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
            });
        });

        // V9: æ­·å²ç´€éŒ„é‚è¼¯
        function addToHistory(text) {
            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            // åªé¡¯ç¤ºå‰ 50 å€‹å­—é è¦½
            item.innerText = text.substring(0, 50) + '...';
            
            // é»æ“Šæ­·å²ç´€éŒ„å¯ç›´æ¥è¤‡è£½
            item.addEventListener('click', () => {
                navigator.clipboard.writeText(text);
                alert('å·²è¤‡è£½èˆŠ Promptï¼');
            });

            // æ’å…¥åˆ°æœ€å‰é¢
            list.insertBefore(item, list.firstChild);

            // ä¿æŒæœ€å¤š 5 ç­†
            if (list.children.length > 5) {
                list.removeChild(list.lastChild);
            }
        }
    </script>
</body>
